# Configurações específicas para o ambiente Render
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.validation-timeout=15000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.initialization-fail-timeout=60000

# Configurações de retry para conexão com o banco de dados
spring.datasource.hikari.connection-test-query=SELECT 1

# Configurações de logging específicas para o Render
logging.level.com.maestria.agenda.config=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.postgresql=DEBUG
