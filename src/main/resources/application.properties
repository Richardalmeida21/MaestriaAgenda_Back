# Configuração do banco de dados PostgreSQL no Supabase
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração explícita do dialeto PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Configuração do JPA
spring.jpa.open-in-view=false

# Configuração de conexão Hikari simplificada
spring.datasource.hikari.maximumPoolSize=1
spring.datasource.hikari.minimumIdle=1

# Desativar SSL verification nas propriedades Hikari (já está na URL)
