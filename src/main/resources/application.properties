# Configuração do banco de dados PostgreSQL no Supabase
spring.datasource.url=${JDBC_DATABASE_URL}?sslmode=require
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.datasource.connection-properties=useUnicode=true;characterEncoding=utf-8;

# Configuração para conexão Supabase
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=20000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=300000

# Configurações adicionais de conexão
spring.datasource.hikari.data-source-properties.socketTimeout=20
spring.datasource.hikari.data-source-properties.connectTimeout=10
spring.datasource.hikari.data-source-properties.loginTimeout=10
spring.datasource.hikari.data-source-properties.tcpKeepAlive=true

